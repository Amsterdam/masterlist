<table class="table table-striped table-sm">
  <thead>
    <tr>
      <th>#</th>
      <th>{% trans "Name" %}</th>
      <th>{% trans "Team" %}</th>
      <th>{% trans "Start date" %}</th>
      <th>{% trans "End date" %}</th>
    </tr>
  </thead>
  <tbody>
    {% for project in projects %}
    <tr>
      <td>{{ project.project_number }}</td>
      <td>{{ project.name }}</td>
      <td>{{ project.team }}</td>
      <td>{{ project.start_date }}</td>
      <td>{{ project.end_date }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
